apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.sf.kxml:kxml2:2.3.0', 'org.slf4j:slf4j-api:1.6.1', 'org.slf4j:slf4j-simple:1.6.1'
    compile ([group: 'xmlpull', name: 'xmlpull', version: '1.1.3.4d_b4_min'])
    testCompile 'junit:junit:4.11'
}